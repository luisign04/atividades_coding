<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Vitae - Luis A.B de Lima</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Luis A.B de Lima</h1>
      <h3>Analista de Sistemas</h3>
      <nav class="mt-3">
        <a href="/atv01_curriculo-com-styles/paginas/sobre.html">Sobre</a>
        <a href="/atv01_curriculo-com-styles/paginas/formacao.html">Formação</a>
        <a href="/atv01_curriculo-com-styles/paginas/soft_hard_skills.html">Habilidades</a>
        <a href="/atv01_curriculo-com-styles/paginas/hobbies.html">Hobbies</a>
      </nav>
    </div>
  </header>

  <div class="container my-5">
    <!-- Objetivos embutidos via iframe -->
    <div class="mb-5">
      <iframe src="paginas/objetivos.html" class="w-100" style="height:400px; border:1px solid #dee2e6; border-radius:.5rem;" title="Objetivos"></iframe>
    </div>

    <!-- Seção de Contato -->
    <section id="contato">
      <h2 class="section-title">Contato</h2>
      <div class="card p-4">
        <form id="form-contato">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" id="sobrenome" class="form-control" required>
            </div>
          </div>
          <div class="row g-3 mt-2">
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" id="telefone" class="form-control" placeholder="(99) 99999-9999" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="exemplo@dominio.com" required>
            </div>
          </div>
          <div class="mt-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea id="mensagem" rows="3" class="form-control" required></textarea>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label for="lingua" class="form-label">Língua aplicada no serviço</label>
              <select id="lingua" class="form-select" required>
                <option value="">Selecione</option>
                <option>Inglês</option>
                <option>Espanhol</option>
                <option>Francês</option>
                <option>Português (pt-br)</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="arquivo" class="form-label">Upload de protótipo</label>
              <input type="file" id="arquivo" class="form-control" accept=".pdf,.doc,.docx,.jpeg,.jpg,.png" required>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-6">
              <label class="form-label">Linguagens preferidas</label>
              <select multiple class="form-select">
                <option>Python</option>
                <option>JavaScript</option>
                <option>Java</option>
                <option>C#</option>
                <option>PHP</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Banco de Dados recomendado</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="bd" id="mysql" value="MySQL">
                <label class="form-check-label" for="mysql">MySQL</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="bd" id="postgres" value="PostgreSQL">
                <label class="form-check-label" for="postgres">PostgreSQL</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="bd" id="mongo" value="MongoDB">
                <label class="form-check-label" for="mongo">MongoDB</label>
              </div>
            </div>
          </div>
          <div class="row g-3 mt-3">
            <div class="col-md-4">
              <label for="turno" class="form-label">Turno para reuniões</label>
              <select id="turno" class="form-select">
                <option value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="horario" class="form-label">Melhor horário</label>
              <input type="time" id="horario" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="entrega" class="form-label">Previsão de entrega</label>
              <input type="date" id="entrega" class="form-control">
            </div>
          </div>
          <div class="d-flex justify-content-end mt-4">
            <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </div>

  <script>
    document.getElementById("form-contato").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Formulário enviado com sucesso!");
    });
  </script>
</body>
</html>
